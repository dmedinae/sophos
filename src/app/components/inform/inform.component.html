<div class="container-fluid">
  <div class="row" style="margin: 1rem;">
    <div class="col">
      <ng-container *ngIf="pedidos.length; else message">
        <ng-container *ngIf="showGraph">
          <app-graphs [title]="titleGraph" [data]="dataGraph"></app-graphs>
        </ng-container>
      </ng-container>
      <ng-template #message>
        <div>
          <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>Informes</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <div class="row">
                <div class="col text-center">
                  <i class="material-icons">shopping_cart</i>
                  <h4>No hay datos.</h4>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </ng-template>
    </div>
  </div>
</div>
