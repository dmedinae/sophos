<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div>
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Pedidos</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <ng-container *ngIf="pedidos.length; else message">
              <div
                *ngIf="showTable"
                class="row"
                style="justify-content: center;"
              >
                <app-data-table
                  [names]="namesTable"
                  [data]="pedidos"
                  (action)="action($event)"
                ></app-data-table>
              </div>
            </ng-container>
            <ng-template #message>
              <div class="row">
                <div class="col text-center">
                  <i class="material-icons">shopping_cart</i>
                  <h4>No hay pedidos radicados.</h4>
                </div>
              </div>
            </ng-template>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
